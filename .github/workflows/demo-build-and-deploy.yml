name: Build and Deploy Demo Site
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
    - name: Install and Build 🔧 
      run: |
        npm install
        npm run build

  deploy:
    if: |
      !cancelled() && !failure()
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: docs/public
